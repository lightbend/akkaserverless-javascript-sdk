// These are the messages that get persisted - the current state (Cart).

// tag::proto_syntax[]
syntax = "proto3";
// end::proto_syntax[]

package com.example.shoppingcart.domain;

// tag::proto_imports[]
import "kalix/annotations.proto";
// end::proto_imports[]

// tag::proto_state[]
// Describes how this domain relates to a value entity
option (kalix.file).value_entity = {
  name: "ShoppingCart"
  entity_type: "shopping-cart"
  state: "Cart"
};
// end::proto_state[]

// tag::proto_messages[]
message LineItem {
  string productId = 1;
  string name = 2;
  int32 quantity = 3;
}

// The shopping cart state.
message Cart {
  repeated LineItem items = 1;
}
// end::proto_messages[]
