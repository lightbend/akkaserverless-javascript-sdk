// These are the messages that get persisted - the events, plus the current
// state (CartState) for snapshots.

// tag::declarations[]
syntax = "proto3";

package shopping.cart.domain;
// end::declarations[]

// tag::state[]
message CartState {
  repeated LineItem items = 1;
}

message LineItem {
  string productId = 1;
  string name = 2;
  int32 quantity = 3;
}
// end::state[]

// tag::events[]
message ItemAdded {
  LineItem item = 1;
}

message ItemRemoved {
  string productId = 1;
}
// end::events[]
